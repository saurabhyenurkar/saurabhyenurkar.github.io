<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Today Task</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <br>
    <div class="container-sm border rounded shadow mb-3">
        <h2 align="center">Registration Form</h2>

        <form method="POST" action="#">
            <div class="mb-3">
                <label for="fname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter Full Name">
            </div>

            <div class="mb-3">
                <label for="about" class="form-label">Write about yourself</label>
                <textarea class="form-control" id="about" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
            </div>

            <div class="mb-3">
                <label for="cnumber" class="form-label">Contact No.</label>
                <input type="number" class="form-control" id="cnumber" placeholder="Enter Contact No.">
            </div>

            <div class="mb-3">
                <label for="Gender" class="form-label">Gender</label>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="Male">
                    <label class="form-check-label" for="gender"> Male </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="Female">
                    <label class="form-check-label" for="gender"> Female </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Enter Password">
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">I Accept The <a href="#">Terms of Service</a></label>
            </div>

            <div class="mb-3" align="center">
                <input type="submit" class="btn btn-primary" value="Submit">
                <input type="reset" class="btn btn-warning" value="Reset">
            </div>
        </form>       

    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
