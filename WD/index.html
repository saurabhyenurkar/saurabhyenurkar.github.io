<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student-Login</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <br>
  <div class="container py-2 border">
    <h2 align="center">Student Login Form</h2>
    <form action="https://script.google.com/a/macros/sbjit.edu.in/s/AKfycbwgsddo4UpdPSUcxoq2dpAL3Xkw3NEwiOSrh3dDus6SSTeQ63x-ROcVl83WTxF0aEkf/exec" method="post">
      <div class="mb-1">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="Name">
      </div>

      <div class="mb-1">
        <label for="uname" class="form-label">University Name</label>
        <input type="text" class="form-control" id="uname" name="University_Name">
      </div>

      <div class="mb-1">
        <label for="name" class="form-label">Gender</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Gender" id="gender" value="Male">
          <label class="form-check-label" for="gender"> Male </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Gender" id="gender" value="Female">
          <label class="form-check-label" for="gender"> Female </label>
        </div>
      </div>

      <div class="mb-1">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="Age">
      </div>

      <div class="mb-1">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="Email">
      </div>

      <div class="mb-1">
        <label for="rno" class="form-label">Roll No</label>
        <input type="text" class="form-control" id="rno" name="Roll_No">
      </div>

      <div class="mb-1">
        <label for="mno" class="form-label">Mobile No</label>
        <input type="number" class="form-control" id="mno" name="Mobile_No">
      </div>

      <div class="mb-1">
        <label for="pass" class="form-label">Password</label>
        <input type="text" class="form-control" id="pass" name="Password">
      </div>

      <div class="mb-1">
        <label for="cpass" class="form-label">Confirm Password</label>
        <input type="text" class="form-control" id="cpass" name="CPassword">
      </div>

      <div class="mb-1 form-check" align="center">
        <button type="submit" class="btn btn-success" window.location="index.html">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>  
      </div>
    </form>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
